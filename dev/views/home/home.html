
	<form ng-submit="setNewEntry(field)">
		<input type="text" googleplace ng-model="field" />
	</form>

	<ul class="places">
		<li ng-repeat="place in data.places">
			<h2 ng-bind-html="place.location"></h2>
			<a ng-href="javascript:;" class="remove-place" ng-click="removeEntry($index)">X</a>
		</li>
	</ul>
