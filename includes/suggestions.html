
<ul class="location-suggestions" ng-show="suggestionsVisible">
	<li ng-repeat="suggestion in suggestions | limitTo:5 ">
        <a href="javascript:;" add-to-firebase="{location: suggestion.name, lat: suggestion.location.lat, long: suggestion.location.lng}">
    		<span ng-bind-html="suggestion.name"></span>
            <span ng-bind-html="suggestion.location.postalCode"></span>
        </a>
	</li>
</ul>
