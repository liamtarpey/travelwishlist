
<ul class="location-suggestions" ng-if="suggestionsVisible">
	<li ng-repeat="suggestion in suggestions | limitTo:5 ">
        <a href="javascript:;" ng-click="hideSuggestions()" add-to-firebase="suggestion.name" >
    		<span ng-bind-html="suggestion.name"></span>
            <span ng-bind-html="suggestion.location.postalCode"></span>
        </a>
	</li>
</ul>

<button ng-click="suggestionsVisible = false" >
	Click
</button>

{{suggestionsVisible}}
