<div class="sidebar">
    <form ng-keyup="suggestEntry(field)">
        <input type="text" ng-model="field" />
    </form>

    <div ng-include="'../includes/suggestions.html'"></div>

    <ul class="places">
        <li ng-repeat="place in data.places | orderBy: place.location">
            <span ng-bind-html="place.location"></span>
            <a ng-href="javascript:;" class="remove-place" ng-click="removeEntry()">X</a>
        </li>
    </ul>

</div>
